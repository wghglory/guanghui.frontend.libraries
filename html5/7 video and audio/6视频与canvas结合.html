<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script>
        window.onload = function() {
            var oV = document.getElementById('v1');
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');

            oC.width = oV.videoWidth;
            oC.height = oV.videoHeight;

            setInterval(function() {

                // oGC.drawImage(oV, 0, 0);

                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 4; j++) {
                        oGC.drawImage(oV, j * 100, i * 100, 100, 100, j * 100, i * 100, 90, 90);
                    }
                }
            }, 30);

        };
    </script>
</head>

<body>
    <video controls id="v1">

	<source src="Intermission-Walk-in.ogv"></source>
    <source src="Intermission-Walk-in_512kb.mp4"></source>

</video>
    <canvas id="c1"></canvas>
</body>

</html>
