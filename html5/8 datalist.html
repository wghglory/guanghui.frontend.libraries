<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <input type="text" id="text" placeholder="请输入8-12个字符" list="valList" autocomplete="off" required/>
        <datalist id="valList">
            <option value="javascript">js</option>
            <option value="html">html</option>
            <option value="css">css</option>
        </datalist>
        <input type="submit" />
    </form>

    <script>
        var oText = document.getElementById("text");
        oText.onchange = function() {
            document.title = this.value;
        };
    </script>
</body>

</html>
