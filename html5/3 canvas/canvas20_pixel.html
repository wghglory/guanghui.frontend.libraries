<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据已有图形创建</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
        }

        #c1 {
            background-color: #fff;
        }
    </style>
</head>
<body>
<canvas id="c1" width="400" height="400"></canvas>
</body>
<script>
    //    根据获取到的图形的像素,来复制一个新的图形,可以通过改变每个像素的rgba来改变颜色

    var canvas = document.getElementById('c1');
    var context = canvas.getContext('2d');

    context.fillRect(0, 0, 100, 100);
    var img = context.getImageData(0, 0, 100, 100);
    var pixelWidth = img.width; //一行的像素个数
    var pixelHeight = img.height; //一列的像素个数
    var pixelData = img.data;  //整体像素的集合, 每个像素有4个值 rgba
    // alert(img.data[0]);   r 0-255 black to white
    // alert(img.data[1]);   g 0-255 black to white
    // alert(img.data[2]);   b 0-255 black to white
    // alert(img.data[3]);   a 0-255 透明到不透明

    for (var i = 0; i < img.width * img.height; i++) {
        img.data[4 * i] = 255;
        img.data[4 * i + 1] = 0;
        img.data[4 * i + 2] = 0;
        img.data[4 * i + 3] = 100;
    }
    context.putImageData(img, 100, 100);
</script>
</html>
