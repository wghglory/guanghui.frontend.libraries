<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draw an image</title>
    <style>
        body {
            background-color: #000;
        }

        .c1 {
            background-color: #fff;
        }
    </style>
</head>
<body>
<canvas class="c1" width="400" height="400"></canvas>
</body>
<script>
    var canvas = document.getElementsByClassName('c1')[0];
    var context = canvas.getContext('2d');

    var img = new Image();
    img.src = 'images/canvas13.png';
    img.onload = function () {
        draw(this);
    };

    function draw(obj) {
//        context.drawImage(obj, 0, 0);
        var bg = context.createPattern(obj, 'repeat');  //repeat-x, no-repeat
        context.fillStyle = bg; //'red';
        context.fillRect(0, 0, 300, 300);
    }

</script>
</html>
