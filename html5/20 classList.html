<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div id="div1" class="box1 box2 box3">haha</div>
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a class="navbar-brand" href="">Brand</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
			<ul class="nav navbar-nav">
				<li class="item red"><a href="">Home</a></li>
				<li class="active"><a href="">Link</a></li>
				<li class="item red"><a href="">Link</a></li>
			</ul>
		</div>
	</nav>
	<script>
		var div = document.getElementById('div1');

		alert(div.classList); //similiar with array

		div.classList.add('box4');
		div.classList.remove('box2');
		div.classList.toggle('box3');
		div.classList.contains('box'); // boolean

		// 1. 获取所有LI元素
		var lis = document.querySelectorAll('.nav > li');
		// 2. 遍历 给每个元素注册事件 click
		for (var i = 0; i < lis.length; i++) {
			var item = lis[i];
			item.addEventListener('mouseover', function(e) {
				// 3. 重置
				for (var i = 0; i < lis.length; i++) {
					lis[i].classList.remove('active');
				}
				// 4. 事件执行中我们将当期触发事件的元素active
				this.classList.add('active');
				console.log(this.classList);
				e.preventDefault();
			});
		}


		// brand link toggles class active
		var link = document.querySelector('.navbar-brand');
		link.addEventListener('click', function(e) {
			// 判断当前ClassList中有没有active
			var exist = this.classList.contains('active');
			// toggle函数的第二个参数true为添加 false删除
			this.classList.toggle('active', !exist);
			e.preventDefault();
		});
	</script>
</body>

</html>
