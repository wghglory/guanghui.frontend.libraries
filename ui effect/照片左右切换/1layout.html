<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>

    <section class="container">
        <ul id="list">
            <li style="background-image:url(img/1.jpeg);transform: rotate(12deg);z-index:4;"></li>
            <li style="background-image:url(img/2.jpeg);transform: rotate(-5deg);z-index:3;"></li>
            <li style="background-image:url(img/3.jpeg);transform: rotate(4deg);z-index:2;"></li>
            <li style="background-image:url(img/4.jpeg);transform: rotate(-9deg);z-index:1;"></li>
        </ul>
        <a href="#" class="btn prev"></a>
        <a href="#" class="btn next"></a>
    </section>

</body>

</html>
