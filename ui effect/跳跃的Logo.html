<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
    #logo{width:300px;height:300px;border:1px solid #000;border-radius:50%; box-shadow:0 3px 5px rgba(0,0,0,0.5); transition:.5s; position:absolute;left:50px;top:-50px;}
    #logo:hover{ width:260px;height:260px;left:70px;}
    #logoImg{width:198px;height:80px; margin:120px auto;display:flex;justify-content:space-between;}
    #logoImg span{width:30px;height:80px;}
    #logoImg span:nth-of-type(1){ background:#C06; animation:.5s move alternate infinite; }
    #logoImg span:nth-of-type(2){ background:#3CF; animation:.5s .1s move alternate infinite;}
    #logoImg span:nth-of-type(3){ background:#C6C; animation:.5s .2s move alternate infinite;}
    #logoImg span:nth-of-type(4){ background:#369; animation:.5s .3s move alternate infinite;}
    #logoImg span:nth-of-type(5){ background:#6F9; animation:.5s .4s move alternate infinite;}
    #logoImg span:nth-of-type(6){ background:#CF6; animation:.5s .5s move alternate infinite;}
    #logo #logoImg span{ animation-play-state:paused;﻿/* animation-fill-mode:backwards;没用 */}
    #logo:hover #logoImg span{ animation-play-state:running;}

    @keyframes move
    {
        0%
        {
            transform:translateY(0px)
        }
        100%
        {
            transform:translateY(-15px)
        }
    }
    </style>
</head>

<body>
    <div id="logo">
        <div id="logoImg">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        var logo = document.getElementById('logo');
        logo.onmouseover = function() {};  //add animation

        logo.onmouseout = function() {};   //clean animation
    </script>
</body>

</html>
