<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        ul {
            margin: 30px auto;
            padding: 0;
            width: 300px;
            list-style: none;
            perspective: 800px;
            transform-style: preserve-3d;
        }

        ul li {
            height: 50px;
            font: 16px/50px "宋体";
            border: 1px solid #000;
            background: #ccc;
        }

    </style>
</head>

<body>
    <p>无法连上去</p>
    <ul>
        <li style="transform:rotateX(40deg); transform-origin:bottom;">菜单第1项</li>
        <li style="transform:rotateX(-40deg); transform-origin:top;">菜单第2项</li>
        <li style="transform:rotateX(40deg); transform-origin:top;">菜单第3项</li>
        <li style="transform:rotateX(-40deg); transform-origin:top;">菜单第4项</li>
    </ul>
</body>

</html>
