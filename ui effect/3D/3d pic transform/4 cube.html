<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cube 1st method, not used in real time</title>
	<style>
		/*要被变换cube的父级设置persepective*/
		.container{perspective: 800px;-webkit-perspective: 800px;width: 200px;height: 200px;padding: 200px;border: 1px solid #000;}

		/*被变换对象设置transition and transform-style*/
		.cube{transition: 2s;transform-style: preserve-3d;-webkit-transform-style: preserve-3d;transform:translateZ(-100px) rotateX(0);-webkit-transform:translateZ(-100px) rotateX(0); width: 200px;height: 200px;position: relative;}

		.cube div{width: 200px;height: 200px;position: absolute;font-size: 100px;font-weight: 800;line-height: 200px;text-align: center;color: #fff;}

		/*.cube div:nth-of-type(1) also works*/
		/*.cube div:nth-child(1){background: red;top:-200px;left: 0;}   
		.cube div:nth-child(2){background: blue;top:0;left: -200px;}    
		.cube div:nth-child(3){background: green;top:0;left: 0;}        
		.cube div:nth-child(4){background: yellow;top:0;left: 200px;}   
		.cube div:nth-child(5){background: orange;top:200px;left: 0;}   
		.cube div:nth-child(6){background: pink;top:0;left: 0;}*/	

		/*1up 2left 3top 4right 5down 6bottom*/

		/*设置每个子元素*/
		.cube div:nth-child(1){transform-origin: bottom;-webkit-transform-origin:bottom;transform:translateZ(100px) rotateX(90deg);-webkit-transform:translateZ(100px) rotateX(90deg); background: red;top:-200px;left: 0;}
		.cube div:nth-child(2){transform-origin: right;-webkit-transform-origin:right;transform:translateZ(100px) rotateY(-90deg);-webkit-transform:translateZ(100px) rotateY(-90deg); background: blue;top:0;left: -200px;}
		.cube div:nth-child(3){transform:translateZ(100px);-webkit-transform:translateZ(100px); background: green;top:0;left: 0;}
		.cube div:nth-child(4){transform-origin: left;-webkit-transform-origin:left;transform:translateZ(100px) rotateY(90deg);-webkit-transform:translateZ(100px) rotateY(90deg); background: yellow;top:0;left: 200px;}
		.cube div:nth-child(5){transform-origin: top;-webkit-transform-origin:top;transform:translateZ(100px) rotateX(-90deg);-webkit-transform:translateZ(100px) rotateX(-90deg); background: orange;top:200px;left: 0;}
		.cube div:nth-child(6){transform:translateZ(-100px) rotateX(180deg);-webkit-transform:translateZ(-100px) rotateX(180deg); background: pink;top:0;left: 0;}

		/*hover时设置cube要变换后的状态*/
		.container:hover .cube{transform:translateZ(-100px) rotateX(360deg);-webkit-transform:translateZ(-100px) rotateX(360deg);}
	</style>
</head>
<body>
	<!-- div.container>div.cube>div{$}*6 -->
	<p>cube变换，cube里面div也变换，所以要给container加perspective</p>
	<div class="container">
		<div class="cube">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</div>
</body>
</html>
