<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition all ease</title>
	<style>
		/*default is all*/
		div{width: 100px;height: 100px;background-color: red;transition: 3s all cubic-bezier(0.040, 0.065, 0.185, 1.650) /*ease*/;} 
		div:hover{width: 800px;}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
