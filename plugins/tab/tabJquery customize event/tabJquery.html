<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>基于jquery开发的自定义事件tab切换</title>
	<style>
		#tab div {
			width: 200px;
			height: 200px;
			border: 1px #000 solid;
			display: none;
		}

		#tab .active {
			background: red;
		}
	</style>
</head>

<body>
	<div id="tab">
		<!--<input class="active" type="button" value="1">
    <input type="button" value="2">
    <input type="button" value="3">
    <div style="display:block">1111111</div>
    <div>2222222</div>
    <div>3333333</div>-->
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
	<script src="tabBaseJquery.js"></script>
	<script>
		//自定义事件:
		//beforeChange
		//afterChange
		$('#tab').tabs({
			heads: ['体育', '娱乐', '新闻', '视频'],
			bodies: ['体育11111111', '娱乐123123123', '新闻fffffff', '视频ffffffggggg'],
			events: 'mouseover'
		});

		$('#tab').on('beforeChange', function() {
			alert('previous: ' + $('#tab').find('div:visible').html());
		});

		$('#tab').on('afterChange', function() {
			alert('going to: ' + $('#tab').find('div:visible').html());
		});
	</script>
</body>

</html>
