<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
    #img1 {
        position: absolute;
    }
    
    .box {
        border: 1px #000 solid;
        position: absolute;
    }
    </style>
    <script>
    window.onload = function() {
        var oImg = document.getElementById('img1');

        var disX = 0;
        var disY = 0;

        var prevX = 0;
        var prevY = 0;
        var iSpeedX = 0;
        var iSpeedY = 0;

        var timer = null;

        oImg.onmousedown = function(ev) {
            var ev = ev || window.event;
            disX = ev.clientX - oImg.offsetLeft;
            disY = ev.clientY - oImg.offsetTop;

            prevX = ev.clientX;
            prevY = ev.clientY;

            clearInterval(timer);

            document.onmousemove = function(ev) {
                var ev = ev || window.event;
                oImg.style.left = ev.clientX - disX + 'px';
                oImg.style.top = ev.clientY - disY + 'px';

                iSpeedX = ev.clientX - prevX;
                iSpeedY = ev.clientY - prevY;

                prevX = ev.clientX;
                prevY = ev.clientY;

            };

            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;

                startMove();

            };

            return false;

        };

        function startMove() {
            clearInterval(timer);
            timer = setInterval(function() {

                iSpeedY += 3;

                var L = oImg.offsetLeft + iSpeedX;
                var T = oImg.offsetTop + iSpeedY;

                if (L < 0) {
                    L = 0;
                    iSpeedX *= -1;
                    iSpeedX *= 0.75;
                } else if (L > document.documentElement.clientWidth - oImg.offsetWidth) {
                    L = document.documentElement.clientWidth - oImg.offsetWidth;
                    iSpeedX *= -1;
                    iSpeedX *= 0.75;
                }

                if (T < 0) {
                    T = 0;
                    iSpeedY *= -1;
                    iSpeedY *= 0.75;
                } else if (T > document.documentElement.clientHeight - oImg.offsetHeight) {
                    T = document.documentElement.clientHeight - oImg.offsetHeight;
                    iSpeedY *= -1;
                    iSpeedY *= 0.75;
                    iSpeedX *= 0.75;
                }

                oImg.style.left = L + 'px';
                oImg.style.top = T + 'px';

            }, 30);
        }

    };
    </script>
</head>

<body>
    <img src="1.jpg" id="img1" />
</body>

</html>
